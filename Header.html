<html>
	<head>
		<title>Header Menu</title>
		<style>
			div{
				height:auto;
				width:100%;
				background-color:grey;
				padding:10px;
				font-size:30px;
			}
			a{
				margin:50px;
				text-decoration:none;
				color:white;
				padding:11px 10px 11px 10px;
			}
			a:hover{
				background-color:coral;
			}
			#change{
				margin:-10px;
				float:right;
			}
		</style>
	</head>
	<body>
		<div>
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Services</a>
			<a id="change" href="#">Contact Us</a>
		</div>
	</body>
</html>
