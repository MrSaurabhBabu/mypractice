<html>
	<head>
		<title>Button</title>
		<style>
			body{
				background:black;
			}
			#Btn{
				width:100px;
				height:30px;
				border-radius:20px;
				border:none;
				margin-top:20px;
				transition:0.5s;
			}
			#Btn:hover{
				background-color:red;
				box-shadow:3px 1px 10px aqua;
			}
		</style>
	</head>
	<body>
		<input id="Btn" type="Button" value="Button">
	</body>
</html>
