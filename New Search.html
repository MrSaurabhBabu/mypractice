<html>
	<head>
		<title>New Search Box</title>
		<style>
			#MainContainer{
				border:2px solid red;
				height:40px;
				width:250px;
				border-radius:50px;
				overflow:hidden;
			}
			#MainContainer input{
				height:100%;
				border:0px;
				float:left;
			}
			#MainContainer button{
				height:100%;
				float:right;
				background:transparent;
			}
		</style>
	</head>
	<body>
		<div id="MainContainer">
			<input placeholder="Search">
			<button> </button>
		</div>
	</body>
</html>
